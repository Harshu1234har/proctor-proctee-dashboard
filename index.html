<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Proctor-Proctee Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('college.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .login-box input, .login-box select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #5a67d8;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>

    <label>Role</label>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="proctor">Proctor</option>
    </select>

    <label>Email</label>
    <input type="email" id="email" placeholder="example@mail.com" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" />

    <button onclick="login()">Login</button>

    <div class="note">
      * Demo login page (no real authentication)
    </div>
  </div>

  <script>
    function login() {
      const role = document.getElementById("role").value;

      if (role === "admin") {
        window.location.href = "dashboard.html";
      } else if (role === "proctor") {
       window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
